<div class="container">
      <h2><i class="fas fa-id-card"></i>&ensp;My contacts</h2>

<div class="row">
     <div class="four columns">

  <div class="row">
  <div class="nine columns">
      <h6>Create contact</h6>
    </div>
      <div class="three columns">
      <a class="button pull-right" href="#/new/contact">Add</a><br>
    </div>
  </div>
  
  <label for="limit">Limit results</label>
    <input name="limit" placeholder="Display" type="number" value="10" ng-model="quantity"><br>
    <label for="search">Search</label>
    <input name="search" class="form-control" placeholder="Seach Your Contacts" type="text" ng-model="searchText"><br>
    <label for="soringOrder">Sort</label><br>
    <select name="soringOrder" ng-model="orderProp">
        <option value="firstName">Firstname</option>
        <option value="LastName">Lastname</option>
    </select><br>
</div><!-- .columns -->

<div class="eight columns">
  <hr>
  <table class="table">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy: orderProp | filter: searchText | limitTo:quantity" style="cursor:pointer">
        <td><i class="fas fa-user"></i></td>
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div><!-- .columns -->

  </div><!-- .row -->
</div>
